<h1>This is a Heading</h1>
<div id="translControl">This is a paragraph.</div>


<form><textarea name="ta"  rows="6"  id="language" cols="6" style="width:600px;height:218px" ></textarea></form>
<div id="result"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>

$("#language").keyup(function(){
	let url = "https://www.google.com/inputtools/request?text="+$("#language").val()+"&ime=transliteration_en_si&num=5&cp=0&cs=0&ie=utf-8&oe=utf-8&app=jsapi"
  $.get(url, function(data, status){
    $("#result").text(data[1][0][1]);
	console.log(data[1][0][1]);
  });
});

</script>
</script>
