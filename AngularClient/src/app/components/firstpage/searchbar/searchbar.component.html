<div style="margin-top: 13vh">
<div class="container d-flex justify-content-center mb-2">
  <div class="row">
  <img src="assets/img/main_logo.png" class="main-image">
  </div>
</div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8">
      <div id="custom-search-input">
        <div class="input-group col-md-12">
          <input type="text" class="form-control input-lg" [(ngModel)]="input_word" (keyup.enter)="search()" (keyup)="langIdentifier()" placeholder="{{ (voice_search_enabled? 'LISTENING': 'INPUT_PLACE_HOLDER')  | translate }}" />
          <span class="input-group-btn">
                        <select class="btn btn-info btn-lg detected-lang" [(ngModel)]="input_lang" (ngModelChange)="onLangChange(input_lang)">
                          <option [selected]="input_lang=='en'" value="en">{{'EN' | translate }}</option>
                          <option [selected]="input_lang=='si'" value="si">{{'SI' | translate }}</option>
                        </select>
                    </span>
                    <span class="input-group-btn " >
                                  <button class="btn btn-info btn-lg"  type="button" >
                                    <i class="fas fa-keyboard"></i>
                                  </button>
                              </span>

<!--          <span class="input-group-btn " [ngClass]="{'voice-type-animation':voice_search_enabled}" >-->
<!--                        <button class="btn btn-info btn-lg voice-type-btn" [ngClass]="{'voice-type-enabled':voice_search_enabled}" type="button" (click)="voiceType()" >-->
<!--                          <i class="fas fa-microphone"></i>-->
<!--                        </button>-->
<!--                    </span>-->
          <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="button" (click)="search()">
                          <i class="fas fa-search"></i>
                        </button>
                    </span>
        </div>
      </div>
      <div class="d-flex justify-content-center flex-row features">
        <div class="p-2 flex-fill ">
          {{'SYNONYMS' | translate }}
        </div>
        <div class="p-2 flex-fill ">
          {{'DEFINITION' | translate }}
        </div>
        <div class="p-2 flex-fill ">
          {{'TRANSLATION' | translate }}
        </div>
        <div class="p-2 flex-fill ">
          {{'EXAMPLES' | translate }}
        </div>
        <div class="p-2 flex-fill ">
          POS
        </div>
      </div>
    </div>
  </div>

  </div>
</div>
